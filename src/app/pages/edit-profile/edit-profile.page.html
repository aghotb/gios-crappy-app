<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpeg">
      <h1 class="fw500">Sam Smith</h1>
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Full Name:</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: Joe Doe" value="Sam Smith"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: joe@doe.com" value="samsmith@uci.edu"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">Condition</ion-label>
              <ion-select>
                <ion-select-option value="nes">Diabetes</ion-select-option>
                <ion-select-option value="n64">Celiacs Disease</ion-select-option>
                <ion-select-option value="ps">Dairy Intolerrance</ion-select-option>
                <ion-select-option value="genesis">Vegetarian</ion-select-option>
              </ion-select>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">Preferred Eating Time</ion-label>
              <ion-select>
                <ion-select-option value="nes">No Preference</ion-select-option>
                <ion-select-option value="n64">Breakfast</ion-select-option>
                <ion-select-option value="ps">Lunch</ion-select-option>
                <ion-select-option value="genesis">Dinner</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Edit</ion-button>
  </ion-card>
</ion-content>
