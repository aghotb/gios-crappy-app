<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Healthy Search</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="searchFilter()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card no-margin class="no-radius">

    <ion-item lines="none" color="medium">
        <ion-button shape="round" fill="outline" size="small" color="primary" (click)="search()">
            Search
            <ion-icon name="search"></ion-icon>
          </ion-button>
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark"></ion-text>
        </h2>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
        Location
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-card no-margin class="no-radius" class="results">
      <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Results</ion-text>
      </h2>
      <ion-list>
        <ion-item *ngFor="let term of results;">
          <h2>{{term.name}}</h2>
          <br>
          <p>{{term.address}}</p>
          <br>
          <p>Stars: {{term.stars}}</p>
          <br>
          <p>Price range: {{term.price_range}}</p>
        </ion-item>
      </ion-list>
  </ion-card>  

  
  <popmenu></popmenu>
</ion-content>
